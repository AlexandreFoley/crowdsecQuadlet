name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add permissions for GITHUB_TOKEN to allow pushing to GHCR
permissions:
  contents: read  # so the action can checkout code
  packages: write # allow pushing Docker images to GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
